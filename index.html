<!DOCTYPE html>
<html>
  <head>
    <title>Tea Cozy</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>
    <div id = "header">
      <img id = "logo" src = "./resources/css/images/img-tea-cozy-logo.png">
      <div id = "hdr-links">
        <a href=#Mission> Mission </a>
        <a href=#Teas> Featured Tea </a>
        <a href=#Locations> Locations </a>
      </div>
    </div>

    <div class = "spacer">
    </div>
    <div id = "main">

      <div id = "Mission">
        <div class = "text">
          <h2> Our Mission </h2>
          <h4> Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea </h4>
        </div>
      </div>
      <div class = "spacer">
      </div>

      <div class = "Tea" id = "Teas">
        <div class = "text">
          <h2> Tea of the Month </h2>
          <h4> What's Steeping at The Tea Cozy? </h4>
        </div>
        <div class = "tea-sorts">
          <div class = "tea-sort">
            <img class = "tea-image" src = "./resources/css/images/img-berryblitz.jpg">
            <h4> Fall Berry Blitz Tea </h4>
          </div>
          <div class = "tea-sort">
            <img class = "tea-image" src = "./resources/css/images/img-spiced-rum.jpg">
            <h4> Spiced Rum Tea </h4>
          </div>
          <div class = "tea-sort">
            <img class = "tea-image" src = "./resources/css/images/img-donut.jpg">
            <h4> Seasonal Donuts </h4>
          </div>
        </div>
        <div id= "lastrow">
          <div class = "tea-sort">
            <img class = "tea-image" src = "./resources/css/images/img-myrtle-ave.jpg">
            <h4> Myrtle Ave Tea </h4>
          </div>
          <div class = "tea-sort">
            <img class = "tea-image" src = "./resources/css/images/img-bedford-bizarre.jpg">
            <h4> Bedford Bizarre Tea </h4>
          </div>
        </div>
      </div>

      <div id = "Locations">
      </div>

    </div>

  </body>
</html>
